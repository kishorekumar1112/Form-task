<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1><u>Registration Form</u></h1>
    <form style="border: 3px solid; width: 600px; height: auto; " >
        <table style="width:450px;">
            <tr>
                <td><h3>First Name :</h3></td>
                <td><input type="text" placeholder="First name....." style="width: 250px;" ></td>
            </tr>
            <tr>
                <td><h3>Last Name : </h3></td>
                <td><input type="text" placeholder="Last name....." style="width: 250px;"> </td>
            </tr>
            <tr>
                <td><h3>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</h3></td>
                <td><input typ&nbsp;e="number" placeholder="Age..."style="width: 250px;"></td>
            </tr>
            <tr>
                <td><h3>Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</h3></td>
                <td> 
                     <input type="radio" name="Gender" >Male
                     <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td><h3>DOB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</h3></td>
                <td>
                    <input type="const {propertyName} = objectToDestruct;" placeholder="DD/MM/YY" style="width: 250px;">
                </td>
            </tr>
            <tr>
                <td><h3>City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</h3> </td>
                <td>
                    <select style="width: 250px;">
                        <option>select...</option>
                        <option>Chennai</option>
                        <option>Coimbatore</option>
                        <option>Madurai</option>
                        <option>Salem</option>
                        <option>Tiruchirappalli</option>
                        <option>Tirunelveli</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td><h3>State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</h3></td>
                <td>
                    <select style="width: 250px;">
                        <option>select...</option>
                        <option>Andhra Pradesh</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                    </select>
                    
                </td>
            </tr>
            <tr>
                <td><h3>Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : </h3></td>
                <td>
                    <input type="text" name="Address" placeholder="Enter your address....." style="width: 250px;"> 
                </td>
            </tr>
            <tr>
                <td><h3> About&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</h3></td>
                <td>
                    <textarea name="message" row="10" aria-placeholder="message" style="width: 250px;"> 

 
                    </textarea>   
                </td>
            </tr>
            <br>
            <br>

        </table>
        <br>
        <br>
        <input type="submit" placeholder="Submit" style="width: 90px; height: 40px; border-radius: 5px;">
        <br>
        <br>
    </form>
</center>
</body>
</html>
